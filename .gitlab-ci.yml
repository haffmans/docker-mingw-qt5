stages:
  - build
  - deploy

Build master:
  stage: build
  script:
  - docker rmi --force ${DOCKERHUB_USER}/${DOCKERHUB_REPO}:latest || /bin/true
  - docker build --tag=${DOCKERHUB_USER}/${DOCKERHUB_REPO}:latest .
  tags:
  - docker
  only:
  - master

Build other:
  stage: build
  script:
  - docker build --tag=${DOCKERHUB_USER}/${DOCKERHUB_REPO}:${CI_BUILD_REF_NAME} .
  tags:
  - docker
  except:
  - master

Push master to Docker Hub:
  stage: deploy
  script:
  - docker push ${DOCKERHUB_USER}/${DOCKERHUB_REPO}:latest
  only:
  - master

Push to Docker Hub:
  stage: deploy
  script:
  - docker push ${DOCKERHUB_USER}/${DOCKERHUB_REPO}:${CI_BUILD_REF_NAME}
  except:
  - master
