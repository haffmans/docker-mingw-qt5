stages:
  - build
  - deploy

variables:
  FORCE_REBUILD:
    value: "0"
    options:
      - "0"
      - "1"
    description: "Use Docker build cache (0, default) or disable it (1)."

.build-vars: &build_vars
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      variables:
        PREFIX: ""
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      variables:
        PREFIX: "${CI_COMMIT_REF_NAME}-"

.build_image: &build_image
  <<: *build_vars
  stage: build
  script:
  - if [ "${FORCE_REBUILD}" = "1" -a "${TARGET}" = "base" ]; then DOCKER_BUILD_ARGS="--no-cache --pull"; else DOCKER_BUILD_ARGS=""; fi
  - docker build ${DOCKER_BUILD_ARGS} --target "${TARGET}" --tag="${DOCKERHUB_USER}/${DOCKERHUB_REPO}:${PREFIX}${TARGET}" .
  tags:
  - docker

Build base:
  <<: *build_image
  variables:
    TARGET: "base"

Build qt5:
  <<: *build_image
  needs: ['Build base']
  variables:
    TARGET: "qt5"

Build qt6:
  <<: *build_image
  needs: ['Build base']
  variables:
    TARGET: "qt6"

.push_image: &push_image
  <<: *build_vars
  stage: deploy
  script:
  - docker login -u ${DOCKERHUB_USER} -p ${DOCKERHUB_TOKEN}
  - docker push ${DOCKERHUB_USER}/${DOCKERHUB_REPO}:${PREFIX}${TARGET}
  tags:
  - docker

Push base:
  <<: *push_image
  variables:
    TARGET: "base"

Push qt5:
  <<: *push_image
  variables:
    TARGET: "qt5"

Push qt6:
  <<: *push_image
  variables:
    TARGET: "qt6"

# Tag and push latest (based on qt5, because of the current name) on the default branch too
Tag latest:
  rules:
  - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
  - docker tag ${DOCKERHUB_USER}/${DOCKERHUB_REPO}:${PREFIX}qt5 ${DOCKERHUB_USER}/${DOCKERHUB_REPO}:${PREFIX}latest
  tags:
  - docker
  stage: deploy

Push latest:
  <<: *push_image
  rules:
  - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  needs:
  - "Tag latest"
  - "Push qt5"
  variables:
    TARGET: "latest"
